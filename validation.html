<html>
    <head>
        <title> Login Validation Form </title>
    </head>
    <link rel="stylesheet" href="validation.css"/>
    <body>
        <div class="login-page">
            <div class="form">
            <form class="register-form">
            <input type="text" placeholder="User Name">
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Password">
            <button>Sign Up</button>
            <p class="message">Already Member? <a href="#">Login</a> 
            </p>

            </form>

        <form action="submit.html" method="POST" class="simpleForm" onsubmit="return ValidateForm()">
            <input type="text" id="username" placeholder="User Name">
            <p class="error"></p>
            <input type="password" id="password" placeholder="Password">
            <p class="error"></p>
            <button>Login</button>
                <p class="message">Not Registered? <a href="#">Register</a>

                </p>
            </button>


        </form>

        <script src="validation.js"></script>

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <script>
                $(".message a").click(function (){
                    
                $("form").animate({height: "toggle", opacity: "toggle"}, "slow");
                });
                
                </script>

    </body>
</html>
